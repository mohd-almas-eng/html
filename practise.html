<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form action="main.py">
        <div>
            <p> select gender</p>
            <input type="radio" name="gender" id="m">
            <label for="m">male</label>
            <input type="radio" name="gender" id="f">
            <label for="f">female</label>
        </div><br>
        <div>
            <P>select language</P>
            <input type="checkbox" name="check"n id="eng">
            <label for="eng">english</label>
            <input type="checkbox" name="check"n id="arb">
            <label for="arb">arabic</label>
            <input type="checkbox" name="check"n id="tel">
            <label for="tel">telegu</label>
            <input type="checkbox" name="check"n id="hind">
            <label for="hind">hindi</label>
        </div><br>
        <div>
            <p>select your course</p>
            <input type="radio" name="inter" id="m">
            <label for="m">mpc</label>
            <input type="radio" name="inter" id="b">
            <label for="b">bipc</label>
            <input type="radio" name="inter" id="me">
            <label for="me">mec</label>
            <input type="radio" name="inter" id="c">
            <label for="c">cec</label>
        </div>
        <div>
            <label for="fn">first name:</label>
            <input type="text" name="txt" id="fn">
        </div><br>
        <div>
            <label for="email">e mail:</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="dob">date of birth</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="mobno">mobile number:</label>
            <input type="number" name="mobile number" id="mobno">
        </div><br>
        <div>
            <label for="clr">color</label>
            <input type="color" name="color" id="clr">
        </div><br>
        <div>
            <label for="slot">prefer a time slot</label>
            <input type="datetime-local" name="dtae" id="slot">
        </div><br>
        <div>
            <label for="pic">upload profile pic</label>
            <input type="file" name="pic" id="pic">
        </div><br>
        <div>
            <label for="mon">month</label>
            <input type="month" name="miy" id="mon">
        </div><br>
        <div>
        <input type="week" name="" id="">
</div><br>
<div>
    <input type="time" name="" id="">
</div><br>
<button>submit</button><br><br>
<div>
    <input type="reset" value="reset">
</div>
    </form>
</body>
</html>
